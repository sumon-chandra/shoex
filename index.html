<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DaisyUI and TailwindCSS CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Shoex</title>
  </head>
  <body>
    <!-- Header Section start -->
    <header>
      <!-- --------- Navbar --------------- -->
      <div class="navbar bg-slate-200 mx-auto lg:px-20">
        <div class="navbar-start">
          <!-- ------ Toggle menu -------- -->
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-slate-200 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li tabindex="0">
                <a>
                  Shoes
                  <svg
                    class="fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
                    />
                  </svg>
                </a>
                <ul class="p-2 bg-slate-200 shadow-lg">
                  <li><a>Man</a></li>
                  <li><a>Woman</a></li>
                </ul>
              </li>
              <li><a>Backpack</a></li>
              <li><a>Subscribe</a></li>
              <!-- ---------- Form -------------- -->
              <form
                id="navbarForm"
                class="bg-purple-500 flex items-center rounded-lg"
              >
                <input
                  type="text"
                  id="navbarFormInput"
                  placeholder="Search…"
                  class="px-2 py-1 rounded-s-lg w-10/12 focus:outline-0"
                />
                <button type="submit" class="px-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                </button>
              </form>
            </ul>
          </div>
          <a href="/" class="btn btn-ghost normal-case text-xl">Shoex</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li tabindex="0">
              <a>
                Shoes
                <svg
                  class="fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
                  />
                </svg>
              </a>
              <ul class="p-2 bg-slate-200 shadow-lg"">
                <li><a>Man</a></li>
                <li><a>Woman</a></li>
              </ul>
            </li>
            <li><a>Backpack</a></li>
            <li><a>Subscribe</a></li>
          </ul>
          <!-- ---------- Form -------------- -->
          <form
            id="navbarForm"
            class="bg-purple-500 flex items-center rounded-lg"
          >
            <input
              type="text"
              id="navbarFormInput"
              placeholder="Search…"
              class="px-2 py-1 rounded-s-lg focus:outline-0"
            />
            <button type="submit" class="px-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </form>
        </div>
        <div class="navbar-end">
          <button class="bgn btn-sm bg-purple-500 rounded-md text-white">Login</button>
        </div>
      </div>
    </header>
    <!-- Header Section end -->

    <!-- Main section start -->
    <main></main>
    <!-- Main section end -->

    <!-- Footer section start -->
    <footer></footer>
    <!-- Footer section end -->
    <!-- **** JavaScript CDN ********* -->
    <script src="/index.js"></script>
  </body>
</html>
